<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>

<body>
    <h1>Формы</h1>
    <form>
        <div>
            <label for="Text1">Введите текст</label>
            <input type="Text" id="Text1" value="Текст по умолчанию">
        </div>
        <div>
            <label for="Text2">Введите текст</label>
            <input type="Text" id="Text2" value="Текст по умолчанию" readonly>
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="Text" id="email" placeholder="введите свой email">
        </div>
        <br>
        <div>
            <label for="password">Пароль</label>
            <input type="password" id="password">
        </div>
        <br>
        <div>
            <label for="number">Только Числа</label>
            <input type="number" id="number">
        </div>
        <br>
        <div>
            <label for="range">Range</label>
            <input type="range" id="range" min="0" max="10" step="2">
        </div>
        <br>
        <div>
            <label for="date">Дата</label>
            <input type="date" id="data">
        </div>
        <br>
        <div>
            <label for="color">Цвет</label>
            <input type="color" id="color">
        </div>
        <br>
        <div>
            <label for="message">Сообщение</label>
            <br>
            <textarea name="message" id="message" cols="10" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="sex">Ваш пол</label>
            <br>
            <select name="sex" id="sex">
                <option value="male"> Мужчина</option>
                <option value="female" selected>Женщина</option>
                <!-- selected - значение по умолчанию -->
            </select>
        </div>
        <br>
        <div>
            <label>Количество работ</label>
            <input type="radio" name="work"> 1
            <input type="radio" name="work"> 2
            <input type="radio" name="work"> 5
            <input type="radio" name="work">10+
        </div>
        <br>
        <div>
            <label>Продукты</label>
            <input type="checkbox" name="food"> Без глютеновые макароны
            <input type="checkbox" name="food"> Соевое молоко
            <input type="checkbox" name="food"> Кокосовое масло
            <input type="checkbox" name="food"> Орехи
        </div>
        <!-- <input type="submit" value="Отправить форму"> -->
        <button type="submit">Отправить ФОРМУ</button>
    </form>
</body>

</html>
